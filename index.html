<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Coffee - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37; /* Classic Gold */
            --gold-dim: #AA8C2C;
            --black: #050505;
            --dark-gray: #111111;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--black);
            color: white;
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }

        /* Latar belakang dinamis dengan gradient halus */
        .bg-ambient {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%);
            z-index: -2;
        }

        /* Tekstur noise halus untuk kesan premium */
        .bg-noise {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* Text Styling */
        .text-gold-gradient {
            background: linear-gradient(to bottom, #F3E5AB, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* Animasi Masuk */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-enter {
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; /* Mulai invisible */
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        /* Countdown Box Polish */
        .countdown-item {
            position: relative;
        }
        .countdown-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0%;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s ease;
        }
        .countdown-item:hover::after {
            width: 100%;
        }

        /* --- NEW: Floating Elements Animation --- */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes floatReverse {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(15px) rotate(-5deg); }
        }

        .floating-element {
            position: absolute;
            pointer-events: none;
            z-index: -1;
            fill: var(--gold);
            opacity: 0.05; /* Sangat transparan agar elegan */
        }

        .bean-1 {
            top: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            filter: blur(4px); /* Efek jauh */
            animation: float 8s ease-in-out infinite;
        }

        .bean-2 {
            bottom: 15%;
            right: 5%;
            width: 200px;
            height: 200px;
            filter: blur(8px); /* Efek sangat dekat/out of focus */
            opacity: 0.03;
            animation: floatReverse 12s ease-in-out infinite;
        }

        .bean-3 {
            top: 40%;
            right: 15%;
            width: 60px;
            height: 60px;
            opacity: 0.08;
            animation: float 15s ease-in-out infinite;
        }

        .bean-4 {
            bottom: 30%;
            left: 15%;
            width: 80px;
            height: 80px;
            opacity: 0.06;
            filter: blur(1px);
            animation: floatReverse 10s ease-in-out infinite;
        }

    </style>
</head>
<body class="antialiased min-h-screen flex flex-col items-center justify-center px-4 sm:px-6 relative overflow-hidden">

    <!-- Background Layers -->
    <div class="bg-ambient"></div>
    <div class="bg-noise"></div>

    <!-- --- NEW: Decorative Floating Coffee Beans (SVG) --- -->
    <!-- Bean 1 (Top Left - Blurred) -->
    <svg class="floating-element bean-1" viewBox="0 0 24 24">
        <path d="M12,22c4.97,0,9-4.03,9-9c0-4.97-9-13-9-13S3,8.03,3,13C3,17.97,7.03,22,12,22z M11.5,8.5 c0,0,1.5,2.5,1.5,4.5c0,2-2.5,4.5-2.5,4.5"/>
    </svg>

    <!-- Bean 2 (Bottom Right - Large Blur) -->
    <svg class="floating-element bean-2" viewBox="0 0 24 24">
        <path d="M12,2C7.03,2,3,6.03,3,11c0,4.97,9,13,9,13s9-8.03,9-13C21,6.03,16.97,2,12,2z M12.5,15.5 c0,0-1.5-2.5-1.5-4.5c0-2,2.5-4.5,2.5-4.5"/>
    </svg>

    <!-- Bean 3 (Middle Right - Small Sharp) -->
    <svg class="floating-element bean-3" viewBox="0 0 24 24">
         <path d="M19.89,10.75c-0.76-2.66-2.86-5.89-5.58-8.32C14.08,2.22,13.36,3.6,12.23,5c-2.4,2.98-2.74,4.02-2.01,6.08 c0.61,1.74,2.53,3.73,4.49,3.22c1.83-0.48,2.8-3.52,2.11-5.71C16.6,8.19,16.36,7.85,16.1,7.58c2.19,2.09,3.83,4.63,4.42,6.7 c0.92,3.22-0.93,6.49-4.14,7.41c-3.22,0.92-6.59-0.88-7.51-4.11C8.6,16.67,8.78,15.75,9.12,15c-0.65-0.27-1.34-0.46-2.05-0.54 c-0.5-0.06-1.01-0.04-1.51,0.06C4.83,15.6,4.6,16.86,5,18.26c1.22,4.29,5.72,6.7,10.01,5.47S21.11,15.03,19.89,10.75z"/>
    </svg>

    <!-- Bean 4 (Bottom Left) -->
    <svg class="floating-element bean-4" viewBox="0 0 24 24">
        <path d="M12,22c4.97,0,9-4.03,9-9c0-4.97-9-13-9-13S3,8.03,3,13C3,17.97,7.03,22,12,22z M11.5,8.5 c0,0,1.5,2.5,1.5,4.5c0,2-2.5,4.5-2.5,4.5"/>
    </svg>


    <!-- Kontainer Utama -->
    <main class="w-full max-w-5xl mx-auto text-center z-10 py-12 sm:py-20 relative">

        <!-- Header Section -->
        <div class="animate-enter">
            <h1 class="text-[3.5rem] leading-none sm:text-8xl md:text-9xl lg:text-[10rem] font-black tracking-tighter mb-2 text-gold-gradient uppercase select-none">
                Days Coffee
            </h1>
            <p class="text-sm sm:text-lg md:text-xl text-gray-400 tracking-[0.2em] uppercase font-medium mb-12 sm:mb-20 flex items-center justify-center gap-3">
                <span class="h-px w-8 bg-gray-700"></span>
                Experience The Finest &bull; Bazaar IGS
                <span class="h-px w-8 bg-gray-700"></span>
            </p>
        </div>

        <!-- Countdown Section -->
        <div class="animate-enter delay-100 mb-16 sm:mb-24">
            <div class="grid grid-cols-4 gap-2 sm:gap-8 max-w-4xl mx-auto">
                
                <!-- Days -->
                <div class="countdown-item flex flex-col items-center p-4 transition-transform duration-300 hover:-translate-y-1">
                    <span id="days" class="text-3xl sm:text-6xl md:text-7xl font-bold text-white glow-text tabular-nums">00</span>
                    <span class="text-[10px] sm:text-sm text-gray-500 uppercase tracking-widest mt-2">Hari</span>
                </div>

                <!-- Hours -->
                <div class="countdown-item flex flex-col items-center p-4 transition-transform duration-300 hover:-translate-y-1">
                    <span id="hours" class="text-3xl sm:text-6xl md:text-7xl font-bold text-white glow-text tabular-nums">00</span>
                    <span class="text-[10px] sm:text-sm text-gray-500 uppercase tracking-widest mt-2">Jam</span>
                </div>

                <!-- Minutes -->
                <div class="countdown-item flex flex-col items-center p-4 transition-transform duration-300 hover:-translate-y-1">
                    <span id="minutes" class="text-3xl sm:text-6xl md:text-7xl font-bold text-white glow-text tabular-nums">00</span>
                    <span class="text-[10px] sm:text-sm text-gray-500 uppercase tracking-widest mt-2">Menit</span>
                </div>

                <!-- Seconds -->
                <div class="countdown-item flex flex-col items-center p-4 transition-transform duration-300 hover:-translate-y-1">
                    <span id="seconds" class="text-3xl sm:text-6xl md:text-7xl font-bold text-[#D4AF37] glow-text tabular-nums">00</span>
                    <span class="text-[10px] sm:text-sm text-gray-500 uppercase tracking-widest mt-2">Detik</span>
                </div>
            </div>
            
            <div id="message" class="hidden mt-10">
                <span class="text-2xl sm:text-4xl font-bold text-[#D4AF37]">WE ARE OPEN!</span>
            </div>
        </div>

        <!-- Call to Action / Social -->
        <div class="animate-enter delay-200 relative">
            
            <!-- Divider stylized with coffee icon -->
            <div class="flex items-center justify-center gap-4 mb-8 opacity-50">
                <div class="w-12 h-px bg-gradient-to-r from-transparent to-[#D4AF37]"></div>
                <!-- Small minimalist coffee cup icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                    <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                    <line x1="6" y1="1" x2="6" y2="4"></line>
                    <line x1="10" y1="1" x2="10" y2="4"></line>
                    <line x1="14" y1="1" x2="14" y2="4"></line>
                </svg>
                <div class="w-12 h-px bg-gradient-to-l from-transparent to-[#D4AF37]"></div>
            </div>

            <p class="text-gray-400 text-sm sm:text-base mb-6 italic font-light">
                Jadilah yang pertama merasakan kenikmatannya.
            </p>
            
            <!-- Tombol Instagram -->
            <a 
                href="https://www.instagram.com/dayscoffee.id/?utm_source=ig_web_button_share_sheet" 
                target="_blank"
                class="group relative inline-flex items-center justify-center px-8 py-4 sm:px-10 sm:py-4 overflow-hidden font-bold text-white transition-all duration-300 bg-transparent border border-[#D4AF37] rounded-full hover:bg-[#D4AF37] hover:shadow-[0_0_40px_rgba(212,175,55,0.4)] focus:outline-none"
            >
                <!-- Efek Shine saat hover -->
                <span class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-700"></span>
                
                <!-- Icon & Text -->
                <span class="relative flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:text-black transition-colors"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                    <span class="tracking-widest text-sm sm:text-base group-hover:text-black transition-colors">@DAYSCOFFEE.ID</span>
                </span>
            </a>
        </div>

    </main>

    <!-- Footer Simple -->
    <footer class="absolute bottom-4 sm:bottom-8 text-[10px] text-gray-600 uppercase tracking-widest animate-enter delay-300 w-full text-center">
        <span class="opacity-50">Est. 2025</span> &bull; <span class="text-[#D4AF37]">IGS Bazaar Project</span>
    </footer>

    <script>
        const targetDate = new Date("December 1, 2025 10:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const pad = (num) => num < 10 ? '0' + num : num;

            document.getElementById("days").innerHTML = pad(days);
            document.getElementById("hours").innerHTML = pad(hours);
            document.getElementById("minutes").innerHTML = pad(minutes);
            document.getElementById("seconds").innerHTML = pad(seconds);

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").classList.add("hidden");
                document.getElementById("message").classList.remove("hidden");
            }
        }, 1000);
    </script>
</body>
</html>
