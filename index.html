<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Coffee - Launching Eksklusif di Bazaar IGS</title>
    <!-- Memuat Tailwind CSS dari CDN untuk styling yang mudah -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter sudah sangat cocok untuk tampilan corporate modern -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Mendefinisikan warna emas premium (Truffle Gold) dan latar belakang */
        :root {
            --truffle-gold: #C8A870; /* Emas yang lembut dan kaya */
            --espresso-black: #050505; /* Hitam yang sangat pekat untuk kesan corporate */
            --box-bg: rgba(255, 255, 255, 0.02); /* Latar belakang kotak yang lebih gelap dan tipis */
        }

        /* Menggunakan font Inter dengan penekanan pada berat yang tinggi */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--espresso-black); 
            /* Subtle texture/gradient for a high-end backdrop */
            background-image: radial-gradient(circle at top, rgba(30, 30, 30, 0.1) 0%, rgba(5, 5, 5, 1) 100%);
        }
        
        /* Custom styling untuk efek bayangan pada countdown digits (Golden Glow) */
        .countdown-digit {
            /* Sharper glow for professional look */
            text-shadow: 0 0 8px rgba(200, 168, 112, 0.7); 
        }
        
        /* Box styling for realistic depth - more corporate, less dramatic glow */
        .countdown-box {
            background-color: var(--box-bg);
            /* Cleaner, deeper shadow */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.9), 
                        0 1px 0 0 var(--truffle-gold); /* Thin gold line at the top/bottom for definition */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transition curve */
        }

        .countdown-box:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 1), 
                        0 1px 0 0 var(--truffle-gold); 
            transform: translateY(-2px); /* Slight, professional lift on hover */
        }

        /* Main container shadow adjustment */
        .main-container-shadow {
             box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7), 
                         0 0 15px rgba(200, 168, 112, 0.1); /* Subtle edge glow */
        }

        /* Styling helper classes */
        .text-gold { color: var(--truffle-gold); }
        .bg-gold { background-color: var(--truffle-gold); }
        .border-gold { border-color: var(--truffle-gold); }
        .btn-gold:hover { background-color: #B29560; }
    </style>
</head>
<body class="p-4">

    <!-- Kontainer Utama: Efek kaca/premium dengan border emas tipis -->
    <div class="max-w-4xl w-full mx-auto p-8 md:p-16 bg-black/80 backdrop-blur-sm rounded-3xl main-container-shadow border border-gold/50 text-center text-white/90">

        <!-- Logo/Nama Brand - Corporate Header -->
        <h1 class="text-7xl md:text-8xl lg:text-[8rem] font-black text-gold mb-1 tracking-[0.4em] uppercase" style="font-weight: 900;">
            DAYS COFFEE
        </h1>
        <!-- Subtitle - Elevated Font Size -->
        <p class="text-xl md:text-3xl font-light text-gray-400 mb-16 italic tracking-wider" style="line-height: 1.6;">
            A Global Coffee Experience. Coming Soon to IGS Bazaar.
        </p>

        <!-- Bagian Countdown -->
        <div class="mb-16">
            <!-- Teks: Kami Akan Buka Dalam -->
            <h2 class="text-3xl font-bold text-gold mb-10 uppercase tracking-[0.2em] opacity-80">
                KAMI AKAN BUKA DALAM
            </h2>
            <div id="countdown" class="grid grid-cols-4 gap-3 md:gap-6">
                
                <!-- Kotak Waktu - Realistis dan Berkelas -->
                <div class="flex flex-col items-center p-4 sm:p-7 rounded-lg border-b-2 border-gold countdown-box">
                    <span id="days" class="countdown-digit text-6xl sm:text-7xl md:text-8xl font-black text-gold">00</span>
                    <span class="text-sm sm:text-base font-medium text-gray-400 mt-3 uppercase tracking-wider">Hari</span>
                </div>
                
                <div class="flex flex-col items-center p-4 sm:p-7 rounded-lg border-b-2 border-gold countdown-box">
                    <span id="hours" class="countdown-digit text-6xl sm:text-7xl md:text-8xl font-black text-gold">00</span>
                    <span class="text-sm sm:text-base font-medium text-gray-400 mt-3 uppercase tracking-wider">Jam</span>
                </div>
                
                <div class="flex flex-col items-center p-4 sm:p-7 rounded-lg border-b-2 border-gold countdown-box">
                    <span id="minutes" class="countdown-digit text-6xl sm:text-7xl md:text-8xl font-black text-gold">00</span>
                    <span class="text-sm sm:text-base font-medium text-gray-400 mt-3 uppercase tracking-wider">Menit</span>
                </div>
                
                <div class="flex flex-col items-center p-4 sm:p-7 rounded-lg border-b-2 border-gold countdown-box">
                    <span id="seconds" class="countdown-digit text-6xl sm:text-7xl md:text-8xl font-black text-gold">00</span>
                    <span class="text-sm sm:text-base font-medium text-gray-400 mt-3 uppercase tracking-wider">Detik</span>
                </div>
            </div>
            <p id="message" class="text-2xl font-bold text-gold mt-10 hidden tracking-wide">Waktunya Ngopi!</p>
        </div>

        <!-- Divider/Asset - Simple and Professional with Inline SVG Coffee Bean -->
        <div class="h-px w-full bg-gold/50 my-10 relative">
            <svg class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-8 w-8 text-gold" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <!-- Stylized coffee bean SVG asset -->
                <path d="M11 2a8 8 0 0 0-8 8c0 5.43 4.57 10 10 10 4.41 0 8-3.59 8-8 0-4.41-3.59-8-8-8zm-1 11H8v-3h2v3zm4 0h-2v-3h2v3z"/>
            </svg>
        </div>

        <!-- Bagian Follow Us - Corporate Call to Action -->
        <div class="mt-16 pt-10">
            <p class="text-xl md:text-2xl text-gray-300 mb-8 font-light tracking-wide">
                Ikuti perkembangan kami dan jadilah yang pertama merasakan pengalaman kopi premium ini:
            </p>
            <a 
                href="https://www.instagram.com/dayscoffee.id/?utm_source=ig_web_button_share_sheet" 
                target="_blank" 
                class="inline-flex items-center justify-center px-12 py-5 text-xl font-bold rounded-full shadow-2xl 
                       text-gray-900 bg-gold border-2 border-gold btn-gold transition duration-300 transform hover:scale-[1.03] hover:shadow-gold/70 tracking-widest uppercase"
            >
                <!-- Ikon Instagram yang lebih modern -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
                @DAYSCOFFEE.ID
            </a>
            <p class="text-xs text-gray-600 mt-4 tracking-wider">
                DAYS COFFEE. Est. 2025.
            </p>
        </div>

    </div>

    <script>
        // Tanggal target: 1 Desember 2025 (Pukul 10:00 WIB)
        const targetDate = new Date("December 1, 2025 10:00:00").getTime();

        const countdownFunction = setInterval(function() {
            // Dapatkan waktu hari ini
            const now = new Date().getTime();

            // Hitung selisih waktu
            const distance = targetDate - now;

            // Logika perhitungan waktu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Fungsi helper untuk menambahkan nol di depan angka tunggal
            const pad = (num) => num < 10 ? '0' + num : num;

            // Masukkan hasil ke dalam elemen HTML
            document.getElementById("days").innerHTML = pad(days);
            document.getElementById("hours").innerHTML = pad(hours);
            document.getElementById("minutes").innerHTML = pad(minutes);
            document.getElementById("seconds").innerHTML = pad(seconds);

            // Jika hitungan mundur selesai
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").classList.remove("hidden");
                document.getElementById("message").innerHTML = "KAMI SUDAH BUKA! Yuk, mampir ke Days Coffee di Bazaar IGS!";
            }
        }, 1000); // Update setiap 1 detik
    </script>

</body>
</html>
